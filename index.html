<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Plans</h1>
        <div class="task__input">
            <input class="task__input-field" type="text" name="" id="" placeholder="Create New Task">
            <button type="submit" class="task__input-btn">Create</button>
        </div>
        <div class="status__bar">
            <button class="status__bar-btn bar-btn-active tasks__active">Active</button>
            <button class="status__bar-btn tasks__completed">Completed</button>
            <button class="status__bar-btn tasks__all">All</button>
        </div>
        <div class="todo__list">
            
        </div>
    </div>

    <script async src="index.js"></script>
</body>

</html>
